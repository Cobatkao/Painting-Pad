<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Painting-Pad</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="pad" width="500" height="500"></canvas>
  <div class="wrap">

    <div id="actions" class="actions">
      <svg class="icon" id="eraser">
        <use xlink:href="#icon-xiangpica"></use>
      </svg>
      <svg class="icon" id="pen">
        <use xlink:href="#icon-pencil"></use>
      </svg>
    </div>

    <ol class="colors" id="colors">
      <li id="red" class="red"></li>
      <li id="green" class="green"></li>
      <li id="blue" class="blue"></li>
      <li id="black" class="black active"></li>
    </ol>

    <!-- <div id="empty">
      <svg class="icon reset" id="pen">
        <use xlink:href="#icon-qingkong"></use>
      </svg>
    </div> -->

  </div>
  
  <script src="//at.alicdn.com/t/font_874981_7gqwa4mq11r.js"></script>
  <script src="./main.js"></script>
</body>
</html>
