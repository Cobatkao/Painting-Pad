<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Painting-Pad</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <canvas id="pad"></canvas>
  <div class="wrap">
    <div id="actions" class="actions">
      <svg class="icon eraser" id="eraser">
        <use xlink:href="#icon-xiangpica"></use>
      </svg>
      <svg class="icon pencil" id="pencil">
        <use xlink:href="#icon-pencil"></use>
      </svg>
      <svg class="icon pen" id="pen">
        <use xlink:href="#icon-gangbi"></use>
      </svg>
      <svg class="icon brush" id="brush">
        <use xlink:href="#icon-maobi"></use>
      </svg>
    </div>

    <ol class="colors" id="colors">
      <li id="red" class="red"></li>
      <li id="green" class="green"></li>
      <li id="blue" class="blue"></li>
      <li id="black" class="black active"></li>
      <li>
          <input type="color" id="palette">
      </li>
    </ol>

    <div id="empty">
      <svg class="icon reset">
        <use xlink:href="#icon-ziyuan"></use>
      </svg>
    </div>

    <div class="save">
        <svg class="icon" id="save">
            <use xlink:href="#icon-baocun"></use>
        </svg>
    </div>
  </div>
  <script src="//at.alicdn.com/t/font_874981_tbs43nc8qw.js"></script>
  <script src="./main.js"></script>
</body>
</html>
